<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Example</title>
  <script type="text/javascript">
    window.addEventListener('load', eventWindowLoaded, false);

    function eventWindowLoaded(){
      canvasApp();
    }

    function canvasSupport(){
      return document.getElementById("canvas").getContext("2d"); 
    }

    function canvasApp(){
      if(!canvasSupport()){
        return;
      }else{
        var theCanvas = document.getElementById("canvas");
        var context = theCanvas.getContext("2d");
      }

      drawScreen();

      function drawScreen(){
        context.fillStyle = '#aaaaaa';            // 도형의 채울 색을 정함.
        context.strokeStyle = '#ff00ff';          // 선의 색을 정함.
        context.lineWidth = 4;                    // 선의 두께를 정함.
        context.fillRect(10, 10, 40, 40);         // 색으로 채워진 사각형을 그림.
        context.strokeRect(0, 0, 60, 60);         // 선으로 사각형을 그림.
        context.clearRect(20, 20, 20, 20);        // 사각형으로 지움.
        // context.fillRect(0, 0, 200, 200);
        // context.fillStyle = '#000000';
        // context.font = '20px _sans';
        // context.textBaseline = 'top';
        // context.textBaseline("Canvas!", 0, 0);
      }
    }
  </script>
</head>

<body>
  <div style="position:absolute;top:50px;left:50px;">
    <canvas id="canvas" width="500" height="500">
      Your Browser does not support HTML5 Canvas.
    </canvas>
  </div>
</body>

</html>
