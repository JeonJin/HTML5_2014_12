<head>

<title>HTML5 Video</title>
</head>

<body>
	<div>
		<video autoplay loop controls id="thevideo" width="320" height="240">
			<source src="muirbeach.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' >

	</div>
	<div>
		(Right-click to Control)
	</div>
