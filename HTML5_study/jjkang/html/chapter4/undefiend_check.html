<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>undefined Check</title>
</head>

<body>
<script type="text/javascript">
	var undefinedCheck = undefined;

	if(typeof undefinedCheck === undefined){
		alert("typeof undefinedCheck === undefined");
	}

	if(typeof undefinedCheck == undefined){
		alert("typeof undefinedCheck == undefined");
	}

	if(typeof undefinedCheck === "undefined"){
		alert("typeof undefinedCheck === 'undefined'");
	}

	if(typeof undefinedCheck == "undefined"){
		alert("typeof undefinedCheck == 'undefined'");
	}	
</script>
</body>

</html>
