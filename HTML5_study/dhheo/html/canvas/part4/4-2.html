<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>part4-2</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        /*
            drawImage(Image, dx, dy, dw, dh) : img obj, xAxis, yAxis, width, height
        */
        function init() {
            var theCanvas = document.getElementById("canvas");
            var context  = theCanvas.getContext("2d");
            var spaceShip = new Image();
            spaceShip.addEventListener('load', eventShipLoaded, false);
            spaceShip.src = "../../resources/canvas/img/ship1.png";

            function eventShipLoaded() {
                drawScreen();
            }

            function drawScreen() {
                context.fillStyle = "gray";
                context.fillRect(0, 0, 64, 160);
                context.drawImage(spaceShip, 0, 0);
                context.drawImage(spaceShip, 0, 34, 32, 32);
                context.drawImage(spaceShip, 0, 68, 64, 64);
                context.drawImage(spaceShip, 0, 140, 16, 16);
            }
        }
    </script>
</head>
<body onload="init();">
    <div style="position: absolute; top: 50px; left: 50px;">
        <canvas id="canvas" width="1000" height="700">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
</body>
</html>
