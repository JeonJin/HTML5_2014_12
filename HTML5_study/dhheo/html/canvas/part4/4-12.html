<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>part4-12</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        function init() {
            var theCanvas = document.getElementById("canvas");
            var context  = theCanvas.getContext("2d");
            var windowWidth = 500;
            var windowHeight = 500;
            var windowX = 0;
            var windowY = 0;
            var photo = new Image();
            photo.addEventListener('load', eventPhotoLoaded, false);
            photo.src = "../../resources/canvas/img/butterfly.png";

            function eventPhotoLoaded() {
                startUp();
            }

            function drawScreen() {
                context.drawImage(photo, windowX, windowY, windowWidth, windowHeight, 0, 0, windowWidth, windowHeight);

                windowX += 10;
                if ( windowX > photo.width - windowWidth ) {
                    windowX = photo.width - windowWidth;
                }
            }

            function startUp() {
                setInterval(drawScreen, 100);
            }
        }
    </script>
</head>
<body onload="init();">
    <div style="position: absolute; top: 50px; left: 50px;">
        <canvas id="canvas" width="1000" height="700">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
</body>
</html>
