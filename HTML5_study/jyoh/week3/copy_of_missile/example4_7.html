<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Title Here!!</title>
<script type="text/javascript">
	var tileSheet = new Image();

	tileSheet.addEventListener('load', eventShipLoaded, false);
	tileSheet.src = "images/tanks_sheet.png";

	var frameIndex = 0;
	var animationFrames = [1,2,3,4,5,6,7,8];

	var rotation = 90;

	var x = 50;
	var y = 50;

	function eventShipLoaded(){
		drawScreen();
	}

	function drawScreen(){
		var theCanvas = document.getElementById("canvas");
		var context = theCanvas.getContext("2d");

		context.fillStyle = "#aaaaaa";
		context.fillRect(0, 0, 500, 500);

		context.save();
		context.setTransform(1,0,0,1,0,0);

		context.translate(x + 16, y + 16);

		var angleInRadians = rotation * Math.PI/180;
		context.rotate(angleInRadians);
		console.log("Math.PI : " + Math.PI);
		console.log("angleInRadians : " + angleInRadians);

		var sourceX = Math.floor(animationFrames[frameIndex] % 8) * 32;
		var sourceY = Math.floor(animationFrames[frameIndex] / 8) * 32;
		// sourceX, sourceY
		// tanks_sheet에서 사용할 이미지의 시작점
		// sourceX의 값은 %를 사용하여 값을 구했고, sourceY의 값은 나누기를 사용하여 값을 구한다.

		context.drawImage(tileSheet, sourceX, sourceY, 32, 32, -16, -16, 32, 32);
		context.restore();
	}

	function eventShipLoaded(){
		drawScreen();
	}
</script>
</head>

<body>
	<div style="position:absolute; top:50px; left:50px;">
		<canvas id="canvas" width="500" height="500">

		</canvas>
	</div>
</body>

</html>
