<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Title Here!!</title>
<script type="text/javascript">
	var tileSheet = new Image();

	tileSheet.addEventListener('load', eventShipLoaded, false);
	tileSheet.src = "images/tanks_sheet.png";

	var frameIndex = 0;
	var animationFrames = [1,2,3,4,5,6,7,8];

	function eventShipLoaded(){
		canvasApp();
	}

	function canvasApp(){
		var theCanvas = document.getElementById("canvas");
		var context = theCanvas.getContext("2d");

		startUp();

		function drawScreen(){
			context.fillStyle = "#aaaaaa";
			context.fillRect(0, 0, 500, 500);

			var sourceX = Math.floor(animationFrames[frameIndex] % 8) * 32;
			console.log("animationFrames[frameIndex] % 8 : " + animationFrames[frameIndex] % 8);
			console.log("Math.floor(animationFrames[frameIndex] % 8) : " + Math.floor(animationFrames[frameIndex] % 8));
			console.log("sourceX : " + sourceX);
			var sourceY = Math.floor(animationFrames[frameIndex] / 8) * 32;
			console.log("sourceY : " + sourceY);
			// sourceX, sourceY
			// tanks_sheet에서 사용할 이미지의 시작점
			// sourceX의 값은 %를 사용하여 값을 구했고, sourceY의 값은 나누기를 사용하여 값을 구한다.
			
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 1
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 1
			// example4_5.html:32 sourceX : 32
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 2
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 2
			// example4_5.html:32 sourceX : 64
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 3
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 3
			// example4_5.html:32 sourceX : 96
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 4
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 4
			// example4_5.html:32 sourceX : 128
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 5
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 5
			// example4_5.html:32 sourceX : 160
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 6
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 6
			// example4_5.html:32 sourceX : 192
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 7
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 7
			// example4_5.html:32 sourceX : 224
			// example4_5.html:34 sourceY : 0
			// example4_5.html:30 animationFrames[frameIndex] % 8 : 0
			// example4_5.html:31 Math.floor(animationFrames[frameIndex] % 8) : 0
			// example4_5.html:32 sourceX : 0
			// example4_5.html:34 sourceY : 32

			context.drawImage(tileSheet, sourceX, sourceY, 32, 32, 50, 50, 64, 64);

			frameIndex++;

			if(frameIndex == animationFrames.length){
				frameIndex = 0;
			}
		}

		function startUp(){
			setInterval(drawScreen, 100);
		}
	}
</script>
</head>

<body>
	<div style="position:absolute; top:50px; left:50px;">
		<canvas id="canvas" width="500" height="500">

		</canvas>
	</div>
</body>

</html>
